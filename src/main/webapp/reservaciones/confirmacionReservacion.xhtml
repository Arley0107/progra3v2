<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                
                <b:container fluid="true">
                    <b:panel title="Reservación satisfactoria" look="primary">
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Guarde este código QR, debe presentarlo al ingresar al restaurante"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <p:barcode type="qr" value="#{reservacionController.toString()}" width="300px"/>                                
                            </b:column>
                        </b:row>
                        <b:row>                            
                            <b:column>
                                <b:button value="Volver a la página principal"
                                     look="primary"
                                     style="width: 100%"
                                     href="#{request.contextPath}/faces/principal.xhtml"/> 
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:container>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
