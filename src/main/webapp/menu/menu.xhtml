<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Menú</title>
    </h:head>

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="menuForm">
                    <b:container fluid="true">
                        <b:panel title="Menú" look="primary" collapsible="false">
                            <b:dataTable value="#{productoController.productos}"
                                         var="producto"                                                                                  
                                         >                                
                                <b:dataTableColumn 
                                    label="Producto"
                                    width="25%">
                                    <a>
                                        <img alt="Qries" src="#{producto.linkImagen}"
                                             width="350px" height="200px"/>
                                    </a>
                                </b:dataTableColumn>
                                <b:dataTableColumn value="#{producto.nombre}" 
                                                   label="Nombre"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{producto.descripcion}" 
                                                   label="Descripcion"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{producto.precio}" 
                                                   label="Precio(¢)"
                                                   width="10%"
                                                   />                                
                                <b:dataTableColumn style="text-align: center"
                                                   label="Pedir"
                                                   width="10%">
                                    <b:inputText placeholder="Cantidad"                                                                                          
                                                 id="cantidad" 
                                                 value="#{producto.cantidadDetalleFactura}"                                                 
                                                 />
                                </b:dataTableColumn>                                   
                            </b:dataTable>
                            <b:commandButton value="Ir a pagar" 
                                                 look="primary" 
                                                 action="#{facturaController.insertaFactura(productoController.productos)}" />
                        </b:panel>
                    </b:container>                    

                </h:form> 
            </ui:define>
        </ui:composition>


    </body>
</html>
