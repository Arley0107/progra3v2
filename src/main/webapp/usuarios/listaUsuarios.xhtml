<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Usuarios" look="primary" collapsible="true">
                            <b:dataTable value="#{usuarioController.usuarios}"
                                         var="usuario"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">                                
                                <b:dataTableColumn value="#{usuario.nombre}" 
                                                   label="Nombre"
                                                   width="9%"
                                                   />                                
                                <b:dataTableColumn value="#{usuario.apellido1}" 
                                                   label="P. Apellido"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{usuario.apellido2}" 
                                                   label="S. Apellido"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{usuario.correo}" 
                                                   label="Email"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{usuario.celular}" 
                                                   label="Celular"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{usuario.genero}" 
                                                   label="GÃ©nero"
                                                   width="10%"
                                                   />   
                                <b:dataTableColumn value="#{usuario.domicilio}" 
                                                   label="Domicilio"
                                                   width="10%"
                                                   /> 
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%"/>                                                               
                            </b:dataTable>
                        </b:panel>
                    </b:container>                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
