<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <style>            
            .centrado{
                position: absolute;
                top: 50% ;
                left: 50% ;
                width: 400px;
                height: 200px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px
            }            
        </style>
    </h:head>
    <h:body>

        <b:image library="images" name="burger.jpg" style="align-content: center"/>

        <h:form id="loginForm">

            <b:panel style="height: 280px" title="Login" look="success" collapsed="false" style-class="centrado">
                <b:row tooltip="Digite el usuario correspondiente">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputText placeholder="Usuario"
                                 id="usuario"
                                 required="true"
                                 autocomplete="true"
                                 value="#{usuarioController.idUsuario}">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="usuario"/>
                    </b:column>
                </b:row>
                
                <b:row tooltip="Digite el password correspondiente">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputSecret placeholder="Clave"
                                   id="clave"
                                   required="true"
                                   autocomplete="true"
                                   value="#{usuarioController.pwUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key"/>
                        </f:facet>
                    </b:inputSecret>
                    <!--<b:column medium-screen="3">
                        <p:captcha label="Check"/>
                    </b:column> -->
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="clave"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:commandButton value="Login"
                                     look="success"
                                     style="width: 100%"
                                     action="#{usuarioController.usuario()}"/>                       
                    <b:button value="¿Eres nuevo usuario? Regístrate"
                              look="primary"
                              style="width: 100%"
                              href="#{request.contextPath}/faces/registroUsuario.xhtml"
                              />
                </b:row>

            </b:panel>

        </h:form>
    </h:body>
</html>
