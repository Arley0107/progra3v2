<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }
        </script>
        <script>
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.body.style.backgroundColor = "white";
            }
        </script>

    </h:head>

    <h:body>   

        <div id="top" class="top">

            <ui:insert name="top">
                <b:navBar class="nav" inverse="false" fluid="true"> 
                    <b:navbarLinks pull="left">
                        <div id="mySidenav" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <a href="#">Sobre nosotros</a>
                            <a href="#">Contáctanos</a>                            
                        </div>

                        <!-- Use any element to open the sidenav -->
                        <b:navLink onclick="openNav()" icon-awesome="list"/>                       
                    </b:navbarLinks>
                    <a class="navbar-brand" href="#{request.contextPath}/faces/principal.xhtml">
                        <b:image library="images" name="logo.jpeg" width="35" height="35" style="position: relative"/>
                    </a>                    
                    <b:navbarLinks>       

                        <!-- Menú -->
                        <b:navLink value="Menú" icon-awesome="fa-leanpub" href="#{request.contextPath}/faces/menu/menu.xhtml"/>                            



                        <!-- Sucursales -->
                        <b:dropMenu value="Sucursales" icon-awesome="fa-home">
                            <b:navLink value="San José" href="#"/>
                            <b:navLink value="Cartago" href="#"/>
                            <b:navLink value="Heredia" href="#"/>
                        </b:dropMenu> 

                        <!-- Pedidos -->
                        <b:dropMenu value="Pedidos" icon-awesome="fa-cart-plus">
                            <b:navLink value="Realizar Pedido" href="#{request.contextPath}/faces/pedidos/realizarPedido.xhtml"/>                            
                        </b:dropMenu>

                        <!-- Usuarios -->
                        <b:dropMenu value="Usuarios" icon-awesome="users" rendered="#{usuarioController.show}">
                            <b:navLink value="Lista de usuarios" href="#{request.contextPath}/faces/usuarios/listaUsuarios.xhtml"/>
                            <b:navLink value="Buscar Usuarios" href="#{request.contextPath}/faces/usuarios/buscarUsuario.xhtml"/>
                        </b:dropMenu> 

                        <!-- Reportes -->
                        <b:dropMenu value="Reportes" icon-awesome="fa-newspaper-o" rendered="#{usuarioController.show}">
                            <b:navLink value="Usuario" href="#{request.contextPath}/faces/usuarios/reporte/reporteUsuario.xhtml"/>
                        </b:dropMenu> 

                        <!-- Gráfico -->                        
                        <b:navLink value="Gráfico" 
                                   icon-awesome="fa-pie-chart" 
                                   href="#{request.contextPath}/faces/dashboard/grafico06.xhtml"
                                   rendered="#{usuarioController.show}"/> 

                        <!-- Respaldo -->                        
                        <b:navLink value="Respaldo" 
                                   icon-awesome="fa-save" 
                                   href="#{request.contextPath}/faces/respaldo/respaldo.xhtml"
                                   rendered="#{usuarioController.show}"/>                       
                    </b:navbarLinks>

                    <b:navbarLinks pull="right" style-class="hidden-xs">      

                        <b:navLink value="Carrito" 
                                   icon-awesome="shopping-cart"/>                                                   

                        <b:dropMenu value="Cuenta" 
                                    icon-awesome="fa-user">  
                            <h:form>
                                <b:navCommandLink value="Editar perfil" 
                                                 icon-awesome="user-edit" 
                                                 action="#{usuarioController.editaUsuario(usuario.id, usuario.idUsuario)}"/>                            
                            </h:form>
                        </b:dropMenu>                        
                        <b:navLink value="Cerrar Sesión" 
                                   icon-awesome="sign-out" 
                                   action="#{usuarioController.logout()}"/>
                    </b:navbarLinks>
                </b:navBar> 
            </ui:insert>
        </div>

        <div id="main">
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
